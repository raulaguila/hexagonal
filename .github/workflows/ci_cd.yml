name: API Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Setup Tools (Lint/Swag/Task)
        run: |
          go install github.com/swaggo/swag/cmd/swag@v1.16.3
          go install mvdan.cc/gofumpt@v0.9.2
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Initialize Environment
        run: make init

      - name: Download Dependencies
        run: go mod download

      - name: Verify Swagger Docs
        run: |
          make swag
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Swagger documentation is out of sync. Run 'make swag' and commit changes."
            exit 1
          fi

      - name: Lint & Format Check
        run: |
          # Check formatting
          if [ -n "$(gofumpt -l .)" ]; then
            echo "::error::Code is not formatted. Run 'make format'."
            exit 1
          fi
          # Run vet
          go vet ./...

      - name: Security Audit
        run: govulncheck ./...

      - name: Run Tests (Unit & Integration)
        # Integration tests use Testcontainers which requires Docker (available on ubuntu-latest)
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  Build:
    name: Build Application
    needs: Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build Binary
        run: make build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: bin/backend
          retention-days: 1

  Release:
    name: Release (Mock)
    needs: Build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Mock Deploy
        run: echo "Deploying application to production..."
