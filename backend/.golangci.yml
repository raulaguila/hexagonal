run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports

linters-settings:
  goimports:
    local-prefixes: github.com/raulaguila/go-api

issues:
  exclude-use-default: false
  exclude:
    # Exclude auto-generated code
    - "^.*_test\\.go$"
    - "^docs/.*$"
